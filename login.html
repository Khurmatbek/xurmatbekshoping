<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="css/registr.css"> -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main class="login-main">
        <!--  site section part -->
        <section class="login-section login">
            <div class="container">
                <div class="login__wrapper">
                    <ul class="login__list">
                        <li class="login__item">
                            <div class="login__top-part ">
                                <div>
                                    <h3 class="login__brend">
                                        Welcome to <span class="login__user">user</span>
                                    </h3>
                                </div>
                                <span class="login__sign-part">

                                    <a class="login__sign-link" href="./registr.html">
                                        Not Account? <br> <strong class="login__signUp"> Sign up</strong>
                                    </a>
                                </span>
                            </div>
                            <h1 class="login__title">
                                Sign in
                            </h1>
                            <div class="login__google-part">
                                <a class="login__google-link" target="_blank"
                                    href="https://www.google.com/account/about/">
                                    Sign in with Google
                                </a>
                                <a class="login__facebook-link" target="_blank"
                                    href="https://www.facebook.com/campaign/landing.php?campaign_id=11554070363&extra_1=s%7Cc%7C477437435741%7Ce%7Cfacebook%7C&placement=&creative=477437435741&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D11554070363%26adgroupid%3D112923417056%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-541132862%26loc_physical_ms%3D1028523%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=CjwKCAjwoqGnBhAcEiwAwK-OkfDd0r7koYm9bT1S_diCPeODJYrDZdYYXP7BJyxurPP2f_xSycVD3xoCjLEQAvD_BwE">

                                    <img width="29" height="29" class="login__facebook-img"
                                        src="./imges/login-img/Facebook.svg" alt="facebook image">
                                </a>
                                <a class="login__apple-link" href="https://www.apple.com/" target="_blank">
                                    <img width="29" height="29" class="login__apple-img"
                                        src="./imges/login-img/apple.svg" alt="apple image">
                                </a>
                            </div>
                            <!--  login form part  -->
                            <form class="login__form" autocomplete="on">
                                <label class="login__email-label">
                                    Enter your username or email address
                                    <input class="login__email-input" type="email"
                                        placeholder="Username or email address" aria-label="Username or email address"
                                        required>
                                </label>
                                <label class="login__password-label">
                                    Enter your Password
                                    <input class="login__password-input" type="password" placeholder="Password"
                                        aria-label="password" autocomplete="nickname">
                                </label>
                                <div class="login__btn-wrapper">
                                    <button type="submit" class="login__sign-btn">
                                        Sign in
                                    </button>
                                </div>

                            </form>

                        </li>
                    </ul>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
